spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:transferdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: false
    locations: classpath:db/migration
  cloud:
    discovery:
      enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost
eureka:
  client:
    enabled: false
spring.cloud.openfeign.circuitbreaker.enabled: false
logging.level.org.springframework: WARN
