spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:exchangedb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: false
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost
logging.level.org.springframework: WARN
EUREKA_CLIENT_ENABLED: false
