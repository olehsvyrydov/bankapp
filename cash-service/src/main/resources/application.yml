server:
  port: 8082

spring:
  application:
    name: cash-service
  profiles:
    include: tracing
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://config-server:8888}"

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/bankdb
    username: ${DB_USERNAME:bank_user}
    password: ${DB_PASSWORD:bank_password}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: cash

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SECURITY_ISSUER:http://auth-server:9100}
      client:
        registration:
          cash-service:
            client-id: cash-service
            client-secret: cash-secret
            authorization-grant-type: client_credentials
            scope: cash.write,cash.read,accounts.read,accounts.write,notifications.send
        provider:
          cash-service:
            token-uri: ${TOKEN_URI:http://auth-server:9100/oauth2/token}

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
      circuitbreaker:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://eureka-server:8761/eureka/}
  instance:
    prefer-ip-address: true

security:
  internal-client:
    registration-id: cash-service
    forward-user-token: false

logging:
  level:
    com.bank.common.config.OAuth2FeignConfig: DEBUG
    org.springframework.security.oauth2.client: DEBUG
    feign: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: health,info

clients:
  gateway:
    service-id: ${GATEWAY_SERVICE_ID:bank-app-gateway-service}
  auth:
    service-id: ${AUTH_SERVICE_ID:bank-app-auth-server}
