spring:
  config:
    import: "optional:configserver:"
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS accounts\;SET SCHEMA accounts
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_schema: accounts

  flyway:
    enabled: false

  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    openfeign:
      circuitbreaker:
        enabled: false


eureka:
  client:
    enabled: false
