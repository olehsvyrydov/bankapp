server:
  port: 8081

spring:
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://config-server:8888}"
  application:
    name: accounts-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/bankdb
    username: ${DB_USERNAME:bank_user}
    password: ${DB_PASSWORD:bank_password}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: accounts

  security:
    oauth2:
      # Resource Server - for validating incoming JWT tokens
      resourceserver:
        jwt:
          issuer-uri: ${SECURITY_ISSUER:http://auth-server:9100}

      # OAuth2 Client - for making authenticated requests to other services
      client:
        registration:
          accounts-service:
            client-id: accounts-service
            client-secret: accounts-secret
            authorization-grant-type: client_credentials
            scope: accounts.read,accounts.write,notifications.send
        provider:
          accounts-service:
            token-uri: ${TOKEN_URI:http://auth-server:9100/oauth2/token}

  cloud:
    config:
      fail-fast: false

    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
      circuitbreaker:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://eureka-server:8761/eureka/}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

security:
  internal-client:
    registration-id: accounts-service
    forward-user-token: false

clients:
  gateway-service:
    url: http://gateway-service:8080
