server:
  port: 8081

spring:
  application:
    name: accounts-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/bankdb
    username: ${DB_USERNAME:bank_user}
    password: ${DB_PASSWORD:bank_password}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: accounts

  security:
    oauth2:
      # Resource Server - for validating incoming JWT tokens
      resourceserver:
        jwt:
          issuer-uri: ${SECURITY_ISSUER:http://bank-app-auth-server:9100}

      # OAuth2 Client - for making authenticated requests to other services
      client:
        registration:
          accounts-service:
            client-id: accounts-service
            client-secret: accounts-secret
            authorization-grant-type: client_credentials
            scope: accounts.read,accounts.write,notifications.send
        provider:
          accounts-service:
            token-uri: ${TOKEN_URI:http://bank-app-auth-server:9100/oauth2/token}

  cloud:
    kubernetes:
      enabled: true
      discovery:
        enabled: true
        all-namespaces: false
      reload:
        enabled: true
        mode: polling
        period: 5000

    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
      circuitbreaker:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

security:
  internal-client:
    registration-id: accounts-service
    forward-user-token: false

clients:
  gateway:
    service-id: ${GATEWAY_SERVICE_ID:bank-app-gateway-service}
  auth:
    service-id: ${AUTH_SERVICE_ID:bank-app-auth-server}
