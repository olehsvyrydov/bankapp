spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/bankdb
    username: bank_user
    password: bank_password

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: accounts

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9100
      client:
        registration:
          accounts-service:
            client-id: accounts-service
            client-secret: accounts-secret
            authorization-grant-type: client_credentials
            scope: accounts.read,accounts.write,notifications.send
        provider:
          accounts-service:
            token-uri: http://auth-server:9100/oauth2/token

security:
  internal-client:
    registration-id: accounts-service

clients:
  gateway-service:
    url: http://gateway-service:8080
