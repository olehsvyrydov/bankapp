server:
  port: 8087

spring:
  application:
    name: notifications-service
  profiles:
    include: tracing,metrics
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bankdb
    username: bank_user
    password: bank_password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: notifications

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:dummy@example.com}
    password: ${MAIL_PASSWORD:dummy}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://bank-app-auth-server:9100
      client:
        registration:
          notifications-service:
            client-id: notifications-service
            client-secret: notifications-secret
            authorization-grant-type: client_credentials
            scope: notifications.send
        provider:
          notifications-service:
            token-uri: http://bank-app-auth-server:9100/oauth2/token

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000

eureka:
  client:
    enabled: false
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

security:
  internal-client:
    registration-id: notifications-service
management:
  endpoints:
    web:
      exposure:
        include: health,info

