server:
  port: 9100

spring:
  application:
    name: auth-server

  datasource:
    url: jdbc:postgresql://localhost:5432/bankdb?currentSchema=auth
    username: ${DB_USERNAME:bank_user}
    password: ${DB_PASSWORD:bank_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: auth

  jpa:
    hibernate:
      ddl-auto: update  # This will auto-create tables
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: auth

  flyway:
    enabled: true
    schemas: auth
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    com.bank.auth: DEBUG
    org.springframework.jdbc: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: ${JWT_SECRET:very-secure-secret-key-at-least-256-bits}
  access-token-validity: 3600  # 1 hour in seconds
  refresh-token-validity: 86400 # 24 hours in seconds

security:
  issuer: ${SECURITY_ISSUER:http://auth-server:9100}

clients:
  gateway-service:
    url: http://gateway-service:8080
