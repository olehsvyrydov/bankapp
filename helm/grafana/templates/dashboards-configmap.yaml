apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bank-app-grafana.fullname" . }}-dashboards
  labels:
    {{- include "bank-app-grafana.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  http-metrics.json: |-
{{ .Files.Get "dashboards/http-metrics.json" | indent 4 }}
  jvm-metrics.json: |-
{{ .Files.Get "dashboards/jvm-metrics.json" | indent 4 }}
  business-metrics.json: |-
{{ .Files.Get "dashboards/business-metrics.json" | indent 4 }}
