global:
  imageRegistry: ''
  imagePullSecrets: []
  namespace: dev
  ingress:
    enabled: true
    className: nginx
    host: bank.local
    tls:
      enabled: false
      secretName: ''
  database:
    storageClass: ''
    volumeSize: 2Gi
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 16.4.0
  config:
    commonLabels: {}
accounts:
  fullnameOverride: accounts-service
  image:
    repository: bank/accounts-service
    tag: latest
  service:
    port: 8081
    targetPort: 8081
  livenessProbe:
    path: /actuator/health
    port: 8081
  readinessProbe:
    path: /actuator/health
    port: 8081
  config:
    configMap:
      SPRING_PROFILES_ACTIVE: kubernetes
      SPRING_DATASOURCE_URL: jdbc:postgresql://accounts-service-db:5432/accountsdb
      SPRING_DATASOURCE_USERNAME: accounts_user
      SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: accounts
      SPRING_FLYWAY_SCHEMAS: accounts
    secret:
      SPRING_DATASOURCE_PASSWORD: accounts_password
  database:
    enabled: true
    name: accountsdb
    username: accounts_user
    password: accounts_password
    storage:
      size: 2Gi
authServer:
  fullnameOverride: auth-server
