{{- with .Values.config.secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "exchange-generator.fullname" $ }}-secret
  labels:
    {{- include "exchange-generator.labels" $ | nindent 4 }}
stringData:
{{- range $key, $value := . }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
{{- end }}
