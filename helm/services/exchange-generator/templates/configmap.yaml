{{- with .Values.config.configMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "exchange-generator.fullname" $ }}-config
  labels:
    {{- include "exchange-generator.labels" $ | nindent 4 }}
data:
{{- range $key, $value := . }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
{{- end }}
