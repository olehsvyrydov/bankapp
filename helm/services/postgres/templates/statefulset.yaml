apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "postgres.fullname" . }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "postgres.fullname" . }}
  replicas: {{ .Values.primary.replicaCount }}
  selector:
    matchLabels:
      {{- include "postgres.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "postgres.selectorLabels" . | nindent 8 }}
      {{- $annotations := dict -}}
      {{- if .Values.primary.annotations }}
      {{- $annotations = merge $annotations .Values.primary.annotations -}}
      {{- end }}
      {{- if .Values.podAnnotations }}
      {{- $annotations = merge $annotations .Values.podAnnotations -}}
      {{- end }}
      {{- if $annotations }}
      annotations:
        {{- toYaml $annotations | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "postgres.serviceAccountName" . }}
      {{- $imagePullSecrets := list }}
      {{- if .Values.image.pullSecrets }}
      {{- range .Values.image.pullSecrets }}
      {{- $imagePullSecrets = append $imagePullSecrets . -}}
      {{- end }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      {{- range .Values.imagePullSecrets }}
      {{- $imagePullSecrets = append $imagePullSecrets . -}}
      {{- end }}
      {{- end }}
      {{- if $imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgres
          image: {{ include "postgres.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: {{ .Values.service.port }}
          env:
            - name: {{ .Values.auth.secretKeys.username }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret | default (printf "%s-auth" (include "postgres.fullname" .)) }}
                  key: {{ .Values.auth.secretKeys.username }}
            - name: {{ .Values.auth.secretKeys.password }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret | default (printf "%s-auth" (include "postgres.fullname" .)) }}
                  key: {{ .Values.auth.secretKeys.password }}
            - name: {{ .Values.auth.secretKeys.database }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret | default (printf "%s-auth" (include "postgres.fullname" .)) }}
                  key: {{ .Values.auth.secretKeys.database }}
          {{- $extraFlags := "" -}}
          {{- range $key, $value := .Values.config.parameters }}
            {{- if $extraFlags -}}
              {{- $extraFlags = printf "%s --%s=%v" $extraFlags $key $value -}}
            {{- else -}}
              {{- $extraFlags = printf "--%s=%v" $key $value -}}
            {{- end -}}
          {{- end }}
          {{- if $extraFlags }}
            - name: POSTGRESQL_EXTRA_FLAGS
              value: {{ $extraFlags | quote }}
          {{- end }}
          {{- with .Values.config.extraEnv }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /bitnami/postgresql
          {{- if .Values.config.initdbScripts }}
            - name: initdb-scripts
              mountPath: /docker-entrypoint-initdb.d
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.config.initdbScripts (not .Values.persistence.enabled) }}
      volumes:
        {{- if .Values.config.initdbScripts }}
        - name: initdb-scripts
          configMap:
            name: {{ include "postgres.fullname" . }}-initdb
        {{- end }}
        {{- if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
      {{- end }}
{{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          {{- range .Values.persistence.accessModes }}
          - {{ . }}
          {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
{{- end }}
