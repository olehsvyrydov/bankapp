apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bank-app-zipkin.fullname" . }}-test-connection"
  labels:
    {{- include "bank-app-zipkin.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['--spider', '--timeout=5', '{{ include "bank-app-zipkin.fullname" . }}:9411/health']
  restartPolicy: Never