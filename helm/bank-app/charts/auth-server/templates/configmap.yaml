apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "auth-server.fullname" . }}
  labels:
    {{- include "auth-server.labels" . | nindent 4 }}
data:
  SPRING_PROFILES_ACTIVE: {{ .Values.springProfiles | quote }}
  SPRING_APPLICATION_NAME: "auth-server"
  SERVER_PORT: {{ .Values.service.port | quote }}

  # Database configuration
  SPRING_DATASOURCE_URL: "jdbc:postgresql://{{ .Values.global.postgresql.host }}:{{ .Values.global.postgresql.port }}/{{ .Values.global.postgresql.database }}"
  SPRING_DATASOURCE_USERNAME: {{ .Values.global.postgresql.username | quote }}
  SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: {{ .Values.postgresql.schema | quote }}
  SPRING_JPA_HIBERNATE_DDL_AUTO: "validate"
  SPRING_JPA_SHOW_SQL: "false"

  # Flyway configuration
  SPRING_FLYWAY_ENABLED: "true"
  SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
  SPRING_FLYWAY_SCHEMAS: {{ .Values.postgresql.schema | quote }}

  # JWT configuration
  JWT_ACCESS_TOKEN_VALIDITY: {{ .Values.jwt.accessTokenValidity | quote }}
  JWT_REFRESH_TOKEN_VALIDITY: {{ .Values.jwt.refreshTokenValidity | quote }}

  # Issuer URI
  JWT_ISSUER_URI: {{ .Values.global.oauth2.issuerUri | quote }}
  SECURITY_ISSUER: {{ .Values.global.oauth2.issuerUri | quote }}
  TOKEN_URI: {{ .Values.global.oauth2.tokenUri | quote }}

  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: "INFO"

  # Kafka configuration for logging
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "{{ .Values.global.kafka.bootstrapServers }}"

  SPRING_CLOUD_KUBERNETES_LOADBALANCER_MODE: {{ default "SERVICE" .Values.global.loadBalancer.mode | quote }}
  CLIENTS_GATEWAY_SERVICE_ID: {{ (.Values.global.services.gateway.name | default "bank-app-gateway-service.bank-app-dev") | quote }}
  CLIENTS_AUTH_SERVICE_ID: {{ (.Values.global.services.auth.name | default "bank-app-auth-server.bank-app-dev") | quote }}

  # Disable Eureka service discovery (using Kubernetes service discovery instead)
  EUREKA_CLIENT_ENABLED: "false"
  EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
  EUREKA_CLIENT_FETCH_REGISTRY: "false"
