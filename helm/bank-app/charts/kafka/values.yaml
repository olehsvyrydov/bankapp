kafka:
  enabled: true

  controller:
    replicaCount: 2
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""
    resources:
      limits:
        memory: 1Gi
        cpu: 1000m
      requests:
        memory: 512Mi
        cpu: 500m

  broker:
    replicaCount: 2
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""
    resources:
      limits:
        memory: 1Gi
        cpu: 1000m
      requests:
        memory: 512Mi
        cpu: 500m

  listeners:
    client:
      protocol: PLAINTEXT
    controller:
      protocol: PLAINTEXT
    interbroker:
      protocol: PLAINTEXT

  service:
    type: ClusterIP
    ports:
      client: 9092

  metrics:
    jmx:
      enabled: true
    kafka:
      enabled: true

  livenessProbe:
    enabled: true
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  readinessProbe:
    enabled: true
    initialDelaySeconds: 90
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  provisioning:
    enabled: true
    topics:
      - name: bank.notifications
        partitions: 3
        replicationFactor: 2
        config:
          retention.ms: "604800000"
          segment.bytes: "1073741824"
      - name: bank.notifications-retry
        partitions: 3
        replicationFactor: 2
        config:
          retention.ms: "86400000"
      - name: bank.notifications-dlt
        partitions: 3
        replicationFactor: 2
        config:
          retention.ms: "2592000000"
      - name: bank.exchange.rates
        partitions: 2
        replicationFactor: 2
        config:
          retention.ms: "3600000"
          cleanup.policy: "delete"
      - name: bank.exchange.rates-retry
        partitions: 2
        replicationFactor: 2
      - name: bank.exchange.rates-dlt
        partitions: 2
        replicationFactor: 2
