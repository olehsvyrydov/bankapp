## exchange-service subchart default values

image:
  repository: exchange-service
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 8084

resources:
  limits:
    memory: 512Mi
    cpu: 500m
  requests:
    memory: 256Mi
    cpu: 250m

# Database configuration (from global/parent)
postgresql:
  host: ""
  port: ""
  database: ""
  username: ""
  # password from secret/global

# Spring profiles
springProfiles: kubernetes

# Spring Cloud Kubernetes
springCloudKubernetes:
  enabled: true
  discovery:
    enabled: true

# OAuth2 client configuration
oauth2:
  clientId: exchange-service
  # clientSecret from secret
  providerTokenUri: ""
  resourceServerIssuerUri: ""

# Liveness and readiness probe configuration
livenessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
