apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bank-app-elasticsearch.fullname" . }}-test-connection"
  labels:
    {{- include "bank-app-elasticsearch.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.1.0
      command: ['sh', '-c']
      args:
        - |
          # Test Elasticsearch health
          curl -f -s http://{{ include "bank-app-elasticsearch.fullname" . }}-elasticsearch:9200/_cluster/health &&
          echo "Elasticsearch cluster is accessible" &&
          # Check cluster status
          curl -s http://{{ include "bank-app-elasticsearch.fullname" . }}-elasticsearch:9200/_cluster/health | grep -E '"status":"(green|yellow)"' &&
          echo "Elasticsearch cluster status is healthy"
  restartPolicy: Never
